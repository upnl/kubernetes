# Reference:
#   https://kubernetes.io/docs/tasks/administer-cluster/running-cloud-controller/

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-controller-manager
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:cloud-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: cloud-controller-manager
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: cloud-controller-manager
  name: cloud-controller-manager
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: cloud-controller-manager
  template:
    metadata:
      labels:
        k8s-app: cloud-controller-manager
    spec:
      serviceAccountName: cloud-controller-manager
      hostNetwork: true
      containers:
        - name: cloud-controller-manager
          # https://console.cloud.google.com/gcr/images/google-containers/GLOBAL/hyperkube
          image: k8s.gcr.io/hyperkube:v1.16.3
          command:
            # https://kubernetes.io/docs/reference/command-line-tools-reference/cloud-controller-manager/
            - /usr/local/bin/cloud-controller-manager
            - --cloud-provider=aws
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: certs
              readOnly: true
            - mountPath: /etc/pki
              name: pki
              readOnly: true
            - mountPath: /root/k3s.yaml
              name: cloud-controller-manager-config
              readOnly: true
      volumes:
        # This is required since hyperkube docker image does not contains CA
        # certificates
        - name: certs
          hostPath:
            path: /etc/ssl/certs
            type: Directory
        - name: pki
          hostPath:
            path: /etc/pki
            type: Directory
        # This is required to let cloud controller manager access kubernetes
        # cluster
        - name: cloud-controller-manager-config
          hostPath:
            path: /etc/rancher/k3s/k3s.yaml
            type: File
      tolerations:
        # This is required so CCM can bootstrap itself
        - key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
          effect: NoSchedule
        # This is to have the daemonset runnable on master nodes the taint may
        # vary depending on your cluster setup
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      nodeSelector:
        # This is to restrict CCM to only run on master nodes the node selector
        # may vary depending on your cluster setup
        node-role.kubernetes.io/master: "true"
