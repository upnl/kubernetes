apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ebs
---
apiVersion: v1
kind: Pod
metadata:
  name: test-pvc
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: pvc
      mountPath: /pvc
  volumes:
    - name: pvc
      persistentVolumeClaim:
        claimName: test-pvc
