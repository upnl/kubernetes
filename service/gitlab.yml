apiVersion: v1
kind: Namespace
metadata:
  name: gitlab
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitlab
  namespace: gitlab
spec:
  serviceName: gitlab
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab
          image: gitlab/gitlab-ce:12.3.0-ce.0
          ports:
            - containerPort: 80
            - containerPort: 22
          volumeMounts:
            - name: gitlab
              mountPath: /etc/gitlab
              subPath: config
            - name: gitlab
              mountPath: /var/opt/gitlab
              subPath: data
            - name: gitlab
              mountPath: /var/log/gitlab
              subPath: logs
      volumes:
        - name: gitlab
          hostPath:
              path: /srv/gitlab
              type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
  namespace: gitlab
spec:
  selector:
    app: gitlab
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-tls
  namespace: gitlab
spec:
  selector:
    app: gitlab
  type: ClusterIP
  ports:
    - port: 443
      protocol: TCP
      targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-ssh
  namespace: gitlab
spec:
  selector:
    app: gitlab
  type: ClusterIP
  ports:
    - port: 22
      protocol: TCP
      targetPort: 22
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: gitlab
  namespace: gitlab
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/force-hsts: "true"
  #   ingress.kubernetes.io/hsts-max-age: "15778800"
  #   ingress.kubernetes.io/hsts-include-subdomains: "false"
spec:
  tls:
    - hosts: ['newgit.upnl.org']
      secretName: gitlab
  rules:
  - host: newgit.upnl.org
    http:
      paths:
      - backend:
          serviceName: gitlab
          servicePort: 80
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: gitlab
  namespace: gitlab
spec:
  secretName: gitlab
  dnsNames:
    - newgit.upnl.org
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

